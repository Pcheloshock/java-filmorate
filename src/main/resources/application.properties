
# Server configuration
server.port=8080
server.address=localhost

# Database configuration for H2
spring.datasource.url=jdbc:h2:mem:filmoratedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Initialize database schema and data
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Storage configuration - use jdbc by default
filmorate.storage.type=jdbc

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.org.springframework=INFO
logging.level.ru.yandex.practicum=DEBUG

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always